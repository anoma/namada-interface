[package]
name = "shared"
authors = ["Heliax AG <hello@heliax.dev>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/anoma/namada-interface/"
description = "Shared functionality from Anoma protocol"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
dev = []

[dependencies]
async-trait = {version = "0.1.51"}
tiny-bip39 = "0.8.2"
borsh = "0.9.0"
chrono = "0.4.22"
getrandom = { version = "0.2.7", features = ["js"] }
gloo-utils = { version = "0.1.5", features = ["serde"] }
js-sys = "0.3.60"
masp_primitives = { git = "https://github.com/anoma/masp", rev = "9320c6b69b5d2e97134866871e960f0a31703813" }
masp_proofs = { git = "https://github.com/anoma/masp", rev = "9320c6b69b5d2e97134866871e960f0a31703813", default-features = false, features = ["local-prover"] }
namada = { git = "https://github.com/anoma/namada", version = "0.18.0", default-features = false, features = ["abciplus", "namada-sdk"] }
prost = "0.9.0"
prost-types = "0.9.0"
rand = "0.8.5"
serde = "1.0.144"
serde_json = "1.0"
thiserror = "^1"
wasm-bindgen = "0.2.86"
wasm-bindgen-futures = "0.4.33"
console_error_panic_hook = "0.1.6"
zeroize = "1.6.0"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'console',
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Window',
]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[patch.crates-io]
borsh = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-derive = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-derive-internal = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-schema-derive-internal = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}

[package.metadata.wasm-pack.profile.release]
wasm-opt = true

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[profile.release]
lto = true
opt-level = "s"

[profile.dev]
# TODO: we can experiment with optimization levels
opt-level = "s"
