[package]
name = "shared"
authors = ["Heliax AG <hello@heliax.dev>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/anoma/namada-interface/"
description = "Shared functionality from Namada protocol"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["web"]
dev = []
multicore = ["rayon", "wasm-bindgen-rayon", "namada_sdk/multicore"]
nodejs = []
web = []

[build-dependencies]
namada_tx = { path="/home/mj/Projects/heliax/namada/crates/tx" }

[dependencies]
async-trait = {version = "0.1.51"}
tiny-bip39 = "2.0.0"
chrono = "0.4.22"
getrandom = { version = "0.3.0", features = [] }
gloo-utils = { version = "0.1.5", features = ["serde"] }
js-sys = "0.3.60"
namada_sdk = { path="/home/mj/Projects/heliax/namada/crates/sdk" , default-features = false }
rand = {version = "0.8.5"}
rayon = { version = "1.8", optional = true }
rexie = "0.5"
serde = "1.0.218"
serde_json = "1.0.133"
tendermint-config = "0.40.4"
tokio = {version = "1.8.2", features = ["rt"]}
thiserror = "^1"
wasm-bindgen = "0.2.86"
wasm-bindgen-futures = "0.4.33"
wasm-bindgen-rayon = { version = "1.0", optional = true }
console_error_panic_hook = "0.1.6"
zeroize = "1.6.0"
hex = "0.4.3"
reqwest = "0.12"
subtle-encoding = "0.5.1"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'console',
  'Document',
  'Event',
  'EventTarget',
  'CustomEvent',
  'CustomEventInit',
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Window',
]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

# https://doc.rust-lang.org/cargo/reference/profiles.html
[profile.release]
lto = true

[profile.dev]
opt-level = 3
lto = true

# wasm-pack specific configuration
[package.metadata.wasm-pack.profile.release]
# https://docs.rs/wasm-opt/latest/wasm_opt/
wasm-opt = ['-O4']

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
omit-default-module-path = true
# We set it to false as it checks if return type from setTimout is a number which is not true in the nodejs environment
debug-js-glue = false

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
omit-default-module-path = true
