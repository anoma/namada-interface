[package]
name = "shared"
authors = ["Heliax AG <hello@heliax.dev>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/anoma/namada-interface/"
description = "Shared functionality from Namada protocol"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
dev = []
multicore = ["wasm-bindgen-rayon", "namada/multicore"]

[dependencies]
async-trait = {version = "0.1.51"}
tiny-bip39 = "0.8.2"
chrono = "0.4.22"
getrandom = { version = "0.2.7", features = ["js"] }
gloo-utils = { version = "0.1.5", features = ["serde"] }
js-sys = "0.3.60"
masp_primitives = { git = "https://github.com/anoma/masp", tag = "v1.1.0" }
masp_proofs = { git = "https://github.com/anoma/masp", tag = "v1.1.0", default-features = false, features = ["local-prover"] }
namada = { git = "https://github.com/anoma/namada", version = "0.31.1", default-features = false, features = ["namada-sdk"] }
rand = "0.8.5"
rexie = "0.5"
serde = "^1.0.181"
serde_json = "1.0"
tendermint-config = "0.34.0"
thiserror = "^1"
wasm-bindgen = "0.2.86"
wasm-bindgen-futures = "0.4.33"
wasm-bindgen-rayon = { version = "1.0", optional = true }
console_error_panic_hook = "0.1.6"
zeroize = "1.6.0"
hex = "0.4.3"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'console',
  'Headers',
  'Request',
  'RequestInit',
  'RequestMode',
  'Response',
  'Window',
]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

# https://doc.rust-lang.org/cargo/reference/profiles.html
[profile.release]
lto = true

[profile.dev]
opt-level = 3
lto = true

# wasm-pack specific configuration
[package.metadata.wasm-pack.profile.release]
# https://docs.rs/wasm-opt/latest/wasm_opt/
wasm-opt = ['-O4']

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
omit-default-module-path = true

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
omit-default-module-path = true
