[package]
authors = ["Heliax AG <hello@heliax.dev>"]
description = "The Anoma Wallet Web App"
edition = "2021"
license = "MIT"
name = "wasm"
repository = "https://github.com/heliaxdev/anoma-apps/anoma-lib/"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anoma = {git = "https://github.com/anoma/anoma", branch = "tomas/masp-wasm-build-fixes", features = ["rand", "ferveo-tpke"]}
bip0039 = "0.6.0"
bip32 = "0.3.0"
bip39 = {version = "1.0", default-features = false}
bitcoin = "0.27.1"
borsh = "0.9.0"
chrono = "0.4.0"
console_error_panic_hook = "0.1.7"
ed25519-dalek = {version = "1.0.1", default-features = false, features = ["rand", "u64_backend", "serde"]}
getrandom = {version = "0.2.3", features = ["js"]}
js-sys = "0.3.5"
masp_primitives = {git = "https://github.com/murisi/masp", branch = "murisi/masp-transaction3"}
orion = "0.16.0"
rand = {version = "0.7", features = ["wasm-bindgen"]}
rand_bip = {version = "0.6", features = ["wasm-bindgen"], package = "rand"}
rand_chacha = "0.2.2"
rand_core = "0.5"
rand_seeder = "0.1.0"
serde = {version = "1.0.130", features = ["derive"]}
serde-wasm-bindgen = "0.3.1"
thiserror = "1.0.30"
wasm-bindgen = {version = "0.2.78", features = ["serde-serialize"]}
web-sys = {version = "0.3", features = ["console"]}

[patch.crates-io]
borsh = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-derive = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-derive-internal = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
borsh-schema-derive-internal = {git = "https://github.com/heliaxdev/borsh-rs.git", rev = "cd5223e5103c4f139e0c54cf8259b7ec5ec4073a"}
bumpalo = {git = "https://github.com/fitzgen/bumpalo", version = "3.8.0"}
orchard = {git = "https://github.com/memasdeligeorgakis/orchard", branch = "feat/v0.1.0-beta.1_with_extra_type_annotation"}

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[profile.release]
# Tell `rustc` to optimize for small code size.
debug = true
opt-level = "s"
