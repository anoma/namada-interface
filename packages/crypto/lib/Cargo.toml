[package]
name = "crypto"
authors = ["Heliax AG <hello@heliax.dev>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/anoma/namada-interface/"
description = "Cryptographic functions for Namada apps"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
aes-gcm = "0.10.1"
argon2 = "0.4.1"
base64 = "0.13.0"
bip32 = { version = "0.4.0", features = ["bip39"] }
borsh = {version = "1.0.0-alpha.4", features = ["schema", "derive"]}
borsh-ext = {tag = "v1.0.0-alpha.4", git = "https://github.com/heliaxdev/borsh-ext"}
ed25519-dalek = {version = "1.0.1", default-features = false, features = ["rand", "u64_backend"]}
getrandom = {version = "0.2.3", features = ["js"]}
gloo-utils = { version = "0.1.5", features = ["serde"] }
hex = "0.4.3"
js-sys = "0.3.60"
masp_primitives = { git = "https://github.com/anoma/masp", rev = "77e009626f3f52fe83c81ec6ee38fc2547d38da3" }
orion = "0.16.0"
password-hash = "0.4.2"
serde = { version = "1.0.145", features = ["derive"] }
thiserror = "1.0.30"
rand = {version = "0.7", features = ["wasm-bindgen"]}
wasm-bindgen = "0.2.86"
zeroize = "1.6.0"
tiny-bip39 = "1.0.0"
slip10_ed25519 = "0.1.3"

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

# https://doc.rust-lang.org/cargo/reference/profiles.html
[profile.release]
lto = true
opt-level = "s"

[profile.dev]
opt-level = "s"

# wasm-pack sepcific configuration
[package.metadata.wasm-pack.profile.release]
# https://docs.rs/wasm-opt/latest/wasm_opt/
wasm-opt = ['-O4']

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false

[package.metadata.wasm-pack.profile.dev.wasm-bindgen]
omit-default-module-path = true

[package.metadata.wasm-pack.profile.release.wasm-bindgen]
omit-default-module-path = true
