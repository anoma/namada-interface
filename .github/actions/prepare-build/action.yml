name: prepare-build

runs:
  using: composite
  shell: bash
  steps:
    - name: Install yarn dependencies
      uses: ./.github/actions/yarn-cache

    - name: Restore Rust cache
      uses: ./.github/actions/rust-cache
      with:
        cache-name: build

    - name: Install protoc
      run: sudo apt-get install -y protobuf-compiler
