name: Namadillo Bug Report
description: File a bug report for Namadillo.
title: "[Namadillo]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps for reproducing the issue.
      placeholder: 1. Click on '...'; 2. Scroll down to '...'; 3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: textarea
    id: debug
    attributes:
      label: Debug Information
      description: Information about your system that might be helpful in debugging the issue.
      render: shell
